apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-fastfood-deployment
spec:
  replicas: 1 # alterar antes de submeter
  selector:
    matchLabels:
      app: app-fastfood
  template:
    metadata:
      labels:
        app: app-fastfood
    spec:
      containers:
      - name: fastfood
        image: brunotsoares/fastfood:1.1
        ports:
        - containerPort: 8080
        env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: username
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-credentials
                key: password
